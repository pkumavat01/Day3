indices:
  Day3:
    include:
      - /**
    exclude:[]
    target: /query-index.json
    properties:
      title:
        selectFirst: head > meta[name="title"], head > meta[property="og:title"]
        value: attribute(el, "content")

      description:
        selectFirst: head > meta[name="description"], head > meta[property="og:description"]
        value: attribute(el, "content")

      image:
        selectFirst: head > meta[name="image"], head > meta[property="og:image"]
        value: attribute(el, "content")
